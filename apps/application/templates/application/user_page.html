<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>{{user.alias}}</title>
		{% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'application/css/style.css' %}">
        
	</head>
	<body>
		<div id="wrapper">

            <h1>User Alias: {{user.alias}}</h1>
            <p>Name: {{user.name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Total Reviews: {{reviews | length}}</p>

            <h2>Posted Reviews on the following books:</h2>

            <ul>
                {% for i in reviews %}
                    <li>
                        <a href = "/books/{{i.book_reviewed.id}}">{{i.book_reviewed.title}}</a>
                    </li>
                {% endfor %}
            </ul>
           
        </div><!--end of wrapper-->
	</body>
</html>
